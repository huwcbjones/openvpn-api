dist: bionic
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"
  - "nightly"
install:
  - python setup.py install
  - pip install nose black mypy
script:
  - black --diff --check .
  - mypy .
  - nosetests --logging-level=DEBUG tests
deploy:
  provider: pypi
  skip_existing: true
  user: jamie
  password:
    secure: ""
  on:
    tags: true
